<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam|Permanent+Marker" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h3>Pig Dice Game</h3>
      <h5>Are you good at rolling dice? Grab a partner and Enjoy the Game.</h5>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="player-one-name">First Player</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="player-two-name">Second Player</label>
        <input type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-info">Play Game</button>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Player One</h4>
        <p><strong>Die Side:</strong><span id="die-side"></span></p>
        <p><strong>Roll Score:</strong><span id="current-score1"></span></p>
        <p><strong>Total Score:</strong><span id="total-score1"></span></p>
      </div>
      <div class="col-md-6">
        <h4>Player Two</h4>
        <p><strong>Die Side:</strong><span id="die-two"></span></p>
        <p>Cumulative Score<span id="current-score2"></span></p>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-outline-success btn-block" id="roll-one">Roll Die</button>
          <button type="button" class="btn btn-outline-info btn-block" id="hold-player-one">Hold</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-outline-success btn-block" id="roll-two">Roll Die</button>
          <button type="button" class="btn btn-outline-info btn-block" id="hold-player-two">Hold</button>
        </div>
      </div>
    </div>
  </body>
</html>
